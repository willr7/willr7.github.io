<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="signup-form">
            <img src="BTGlogo.png" alt="Bridge the Gap Logo" class="logo">
            <h3>Bridge the Gap 2024</h3>
            <form action="https://script.google.com/macros/s/AKfycbzei37DjzeVXJ-hqBeZPhyI5B_8GKG_GeF98bT6D8KVVNibI0R8jvBk_p8d0Arr-SrdZg/exec" method="POST" id="my-form">
                <input type="email" name="Email" placeholder="Email" required />
                <input type="text" name="Name" placeholder="Name" required />
                <button type="submit">Submit</button>
                <div id="message" style="display:none;"></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
